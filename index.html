<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Nguyễn Danh Thành Trung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #030712;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-cyan: #00f2fe;
            --accent-purple: #a855f7;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--primary-bg); 
            color: var(--text-main); 
            min-height: 100vh; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% -20%, #1e1b4b, #030712);
            perspective: 1000px; /* Cần thiết cho hiệu ứng 3D Tilt */
        }

        #particles { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out; /* Mượt mà cho Tilt */
            transform-style: preserve-3d;
        }

        .hero {
            text-align: center;
            transform: translateZ(50px); /* Đẩy nội dung lên trên mặt phẳng 3D */
        }

        .avatar-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
        }

        .avatar-glow {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            filter: blur(15px);
            opacity: 0.4;
            animation: pulse 4s infinite ease-in-out;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.8);
            position: relative;
            z-index: 1;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--accent-cyan);
        }

        .hero h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .hero p {
            color: var(--accent-cyan);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            margin-bottom: 35px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            transform: translateZ(30px);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-btn i:first-child {
            width: 25px;
            font-size: 1.2rem;
            text-align: center;
        }

        .btn-text { flex-grow: 1; margin-left: 15px; }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Platform Colors */
        .zalo:hover { box-shadow: 0 0 15px rgba(0, 104, 255, 0.4); }
        .instagram:hover { box-shadow: 0 0 15px rgba(220, 39, 67, 0.4); }
        .tiktok:hover { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
        .telegram:hover { box-shadow: 0 0 15px rgba(38, 165, 228, 0.4); }
        .shadowrocket:hover { box-shadow: 0 0 15px rgba(0, 242, 254, 0.4); }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; border-radius: 30px; }
            .hero h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container" id="tiltContainer">
        <header class="hero">
            <div class="avatar-wrapper">
                <div class="avatar-glow"></div>
                <div class="avatar-img">
                    <i class="fa-solid fa-user-ninja"></i>
                </div>
            </div>
            <h1>Nguyễn Danh Thành Trung</h1>
            <p>Digital Creator & Developer</p>
            
            <div class="link-list">
                <a href="https://zalo.me/0981506719" target="_blank" class="social-btn zalo">
                    <i class="fa-solid fa-comment-dots" style="color: #0068FF;"></i>
                    <span class="btn-text">Kết nối Zalo</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.3;"></i>
                </a>

                <a href="https://instagram.com/ttrungisme.bi" target="_blank" class="social-btn instagram">
                    <i class="fab fa-instagram" style="color: #E1306C;"></i>
                    <span class="btn-text">Instagram</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.3;"></i>
                </a>

                <a href="https://www.tiktok.com/@thanhtrungnguyendanh" target="_blank" class="social-btn tiktok">
                    <i class="fab fa-tiktok"></i>
                    <span class="btn-text">TikTok cá nhân</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.3;"></i>
                </a>

                <a href="https://t.me/NgDanhThanhTrung" target="_blank" class="social-btn telegram">
                    <i class="fab fa-telegram" style="color: #26A5E4;"></i>
                    <span class="btn-text">Telegram</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.3;"></i>
                </a>

                <a href="https://ngdanhthanhtrung.github.io/MyWeb/" target="_blank" class="social-btn shadowrocket">
                    <i class="fa-solid fa-rocket" style="color: #00f2fe;"></i>
                    <span class="btn-text">Shadowrocket</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 0.7rem; opacity: 0.3;"></i>
                </a>
            </div>
        </header>
    </div>

    <script>
        // --- 1. Particles ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 254, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function setupParticles() {
            particles = [];
            const count = Math.min((canvas.width * canvas.height) / 10000, 80);
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // --- 2. 3D Tilt Effect ---
        const container = document.getElementById('tiltContainer');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // --- 3. Events ---
        window.addEventListener('load', () => {
            initCanvas();
            setupParticles();
            animate();
        });

        window.addEventListener('resize', () => {
            initCanvas();
            setupParticles();
        });
    </script>
</body>
</html>

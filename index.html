<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Danh Thành Trung</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cyan: #00f2fe; 
            --white: #fff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background: radial-gradient(circle at 50% 0%, #1e1b4b, #030712);
            color: var(--white); height: 100vh; display: grid; place-items: center;
            overflow: hidden; perspective: 1000px;
        }

        canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        /* Hiệu ứng hiện hình cho toàn bộ Card */
        .card {
            width: 92%; max-width: 400px;
            padding: 40px 20px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
            will-change: transform; transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            animation: cardAppear 1s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .avatar {
            width: 80px; height: 80px; margin: 0 auto 20px;
            background: #1e293b; border-radius: 50%; display: grid; place-items: center;
            font-size: 1.8rem; color: var(--cyan); border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease backwards 0.2s;
        }

        /* Tên với hiệu ứng Gradient chạy màu */
        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 5.2vw, 1.4rem);
            font-weight: 800; 
            margin-bottom: 8px;
            padding: 0 5px;
            white-space: nowrap; 
            display: block;
            width: 100%;
            cursor: default;
            
            background: linear-gradient(
                to right, 
                #ffffff 20%, 
                #00f2fe 40%, 
                #ffffff 60%, 
                #00f2fe 80%,
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite, fadeInUp 0.8s ease backwards 0.4s;
            transition: all 0.4s ease;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        h1:hover {
            filter: drop-shadow(0 0 12px rgba(0, 242, 254, 0.7));
            transform: scale(1.03);
        }

        .tag { 
            color: var(--cyan); font-size: 0.6rem; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 2px; 
            margin-bottom: 30px; opacity: 0.7; 
            animation: fadeInUp 0.8s ease backwards 0.6s;
            transition: 0.5s;
        }

        .card:hover .tag {
            letter-spacing: 4px;
            color: #fff;
        }

        .links { display: grid; gap: 12px; }

        .btn {
            display: flex; align-items: center; padding: 14px 18px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            border-radius: 18px; color: inherit; text-decoration: none;
            font-size: 0.9rem; font-weight: 600; transition: 0.3s;
            animation: fadeInUp 0.6s ease backwards;
        }

        /* Delay cho từng nút bấm */
        .btn:nth-child(1) { animation-delay: 0.7s; }
        .btn:nth-child(2) { animation-delay: 0.8s; }
        .btn:nth-child(3) { animation-delay: 0.9s; }
        .btn:nth-child(4) { animation-delay: 1.0s; }
        .btn:nth-child(5) { animation-delay: 1.1s; }

        .btn:hover { 
            background: rgba(255,255,255,0.08); 
            border-color: var(--cyan); 
            transform: translateX(6px);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .btn i:first-child { width: 25px; font-size: 1.1rem; text-align: center; }
        .btn span { flex: 1; text-align: left; margin-left: 12px; transition: 0.3s; }
        
        .btn:hover span {
            color: var(--cyan);
            text-shadow: 0 0 8px rgba(0, 242, 254, 0.5);
        }

        .fa-chevron-right { font-size: 0.6rem; opacity: 0.2; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @media (max-width: 480px) { 
            .card { padding: 35px 15px; width: 95%; } 
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <canvas id="p"></canvas>

    <div class="card" id="c">
        <div class="avatar"><i class="fa-solid fa-user-ninja"></i></div>
        <h1>Nguyễn Danh Thành Trung</h1>
        <p class="tag">Digital Creator & Developer</p>
        
        <div class="links">
            <a href="https://zalo.me/0981506719" class="btn" target="_blank"><i class="fa-solid fa-comment-dots" style="color:#0068FF"></i><span>Zalo</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://instagram.com/ttrungisme.bi" class="btn" target="_blank"><i class="fab fa-instagram" style="color:#E1306C"></i><span>Instagram</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://www.tiktok.com/@thanhtrungnguyendanh" class="btn" target="_blank"><i class="fab fa-tiktok"></i><span>TikTok</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://t.me/NgDanhThanhTrung" class="btn" target="_blank"><i class="fab fa-telegram" style="color:#26A5E4"></i><span>Telegram</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://ngdanhthanhtrung.github.io/MyWeb/" class="btn" target="_blank"><i class="fa-solid fa-rocket" style="color:var(--cyan)"></i><span>Shadowrocket</span><i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('p'), ctx = canvas.getContext('2d'), card = document.getElementById('c');
        let dots = [];

        const init = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = Array.from({length: 45}, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4
            }));
        }

        const anim = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 254, 0.2)";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if(d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1, 0, 7); ctx.fill();
            });
            requestAnimationFrame(anim);
        }

        window.onmousemove = e => {
            let x = (window.innerWidth/2 - e.pageX)/25, y = (window.innerHeight/2 - e.pageY)/25;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        }
        
        window.onmouseleave = () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        }

        window.onresize = init;
        init(); anim();
    </script>
</body>
</html>

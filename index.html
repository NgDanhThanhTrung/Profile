<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Danh Thành Trung | Profile</title>
    <!-- Thư viện biểu tượng FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Canvas cho hiệu ứng hạt phía sau */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 25px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 22px;
            border-radius: 18px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-link i {
            font-size: 1.4rem;
        }

        .link-text {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }

        /* Hiệu ứng bóng đổ theo nền tảng khi di chuột */
        .zalo:hover { box-shadow: 0 0 20px rgba(0, 104, 255, 0.3); }
        .instagram:hover { box-shadow: 0 0 20px rgba(220, 39, 67, 0.3); }
        .tiktok:hover { box-shadow: 0 0 20px rgba(255, 255, 255, 0.15); }
        .telegram:hover { box-shadow: 0 0 20px rgba(38, 165, 228, 0.3); }
        .shadowrocket:hover { box-shadow: 0 0 20px rgba(0, 242, 254, 0.3); }

    </style>
</head>
<body>

    <!-- Background động -->
    <canvas id="particles"></canvas>

    <div class="container">
        <div class="profile-header">
            <h1>Nguyễn Danh Thành Trung</h1>
        </div>

        <div class="link-list">
            <a href="https://zalo.me/0981506719" target="_blank" class="btn-link zalo">
                <i class="fa-solid fa-comment-dots" style="color: #0068FF;"></i>
                <span class="link-text">Kết nối Zalo</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

            <a href="https://instagram.com/ttrungisme.bi" target="_blank" class="btn-link instagram">
                <i class="fab fa-instagram" style="color: #E1306C;"></i>
                <span class="link-text">Instagram</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

            <a href="https://www.tiktok.com/@thanhtrungnguyendanh" target="_blank" class="btn-link tiktok">
                <i class="fab fa-tiktok"></i>
                <span class="link-text">TikTok cá nhân</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

            <a href="https://t.me/NgDanhThanhTrung" target="_blank" class="btn-link telegram">
                <i class="fab fa-telegram" style="color: #26A5E4;"></i>
                <span class="link-text">Telegram</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>

            <!-- Dòng link Shadowrocket mới -->
            <a href="#" target="_blank" class="btn-link shadowrocket">
                <i class="fa-solid fa-rocket" style="color: #00f2fe;"></i>
                <span class="link-text">Shadowrocket</span>
                <i class="fa-solid fa-chevron-right" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </a>
        </div>
    </div>

    <script>
        // Hiệu ứng Particles (Hạt bụi bay)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            initCanvas();
            createParticles();
            animate();
        };

        window.onresize = () => {
            initCanvas();
            createParticles();
        };

        // Hiệu ứng nghiêng (Tilt) cho Container
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>

</html>

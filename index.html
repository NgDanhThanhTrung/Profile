<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Danh Thành Trung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --cyan: #00f2fe;
            --purple: #a855f7;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at 50% -20%, #1e1b4b, var(--bg));
            color: var(--text);
            height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        #particles { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.2s ease-out;
        }

        /* Avatar Section */
        .avatar-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
        }

        .avatar-glow {
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, var(--cyan), var(--purple));
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.4;
            animation: pulse 3s infinite;
        }

        .avatar-img {
            position: relative;
            width: 100%;
            height: 100%;
            background: #1e293b;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 2.5rem;
            color: var(--cyan);
            border: 1px solid var(--border);
            z-index: 1;
        }

        /* Typography */
        h1 { font-size: 1.6rem; font-weight: 800; margin-bottom: 4px; letter-spacing: -0.5px; }
        .tagline { color: var(--cyan); font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; opacity: 0.8; }

        /* Links */
        .link-list { display: grid; gap: 12px; transform: translateZ(20px); }

        .btn {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
            border-color: var(--cyan);
        }

        .btn i:first-child { width: 30px; font-size: 1.1rem; }
        .btn span { flex: 1; text-align: left; margin-left: 10px; }
        .btn .fa-chevron-right { font-size: 0.6rem; opacity: 0.3; }

        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.05); } }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container" id="card">
        <div class="avatar-wrapper">
            <div class="avatar-glow"></div>
            <div class="avatar-img"><i class="fa-solid fa-user-ninja"></i></div>
        </div>
        
        <h1>Nguyễn Danh Thành Trung</h1>
        <p class="tagline">Digital Creator & Developer</p>
        
        <div class="link-list">
            <a href="https://zalo.me/0981506719" class="btn"><i class="fa-solid fa-comment" style="color:#0068FF"></i><span>Zalo</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://instagram.com/ttrungisme.bi" class="btn"><i class="fab fa-instagram" style="color:#E1306C"></i><span>Instagram</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://www.tiktok.com/@thanhtrungnguyendanh" class="btn"><i class="fab fa-tiktok"></i><span>TikTok</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://t.me/NgDanhThanhTrung" class="btn"><i class="fab fa-telegram" style="color:#26A5E4"></i><span>Telegram</span><i class="fa-solid fa-chevron-right"></i></a>
            <a href="https://ngdanhthanhtrung.github.io/MyWeb/" class="btn"><i class="fa-solid fa-rocket" style="color:var(--cyan)"></i><span>Shadowrocket</span><i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </div>

    <script>
        // --- Particle System ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const init = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: 60 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                vx: Math.random() * 0.4 - 0.2,
                vy: Math.random() * 0.4 - 0.2,
                o: Math.random() * 0.5
            }));
        };

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.fillStyle = `rgba(0, 242, 254, ${p.o})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        };

        // --- 3D Tilt Effect ---
        const card = document.getElementById('card');
        const handleTilt = (e) => {
            const { clientX, clientY } = e;
            const x = (window.innerWidth / 2 - clientX) / 25;
            const y = (window.innerHeight / 2 - clientY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        };

        const resetTilt = () => card.style.transform = `rotateY(0) rotateX(0)`;

        window.addEventListener('mousemove', handleTilt);
        window.addEventListener('mouseleave', resetTilt);
        window.addEventListener('resize', init);
        
        init(); draw();
    </script>
</body>
</html>
